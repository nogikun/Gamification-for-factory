    <script>
        // ç’°å¢ƒç¢ºèª
        function checkEnvironment() {
            const results = [];
            
            // Web Crypto API ã‚µãƒãƒ¼ãƒˆç¢ºèª
            const hasCrypto = typeof crypto !== 'undefined' && 
                             typeof crypto.subtle !== 'undefined' &&
                             typeof crypto.getRandomValues === 'function';
            results.push(`Web Crypto API: ${hasCrypto ? 'âœ… ã‚µãƒãƒ¼ãƒˆ' : 'âŒ éã‚µãƒãƒ¼ãƒˆ'}`);
            
            // localStorage ã‚µãƒãƒ¼ãƒˆç¢ºèª

            results.push(`localStorage: ${hasLocalStorage ? 'âœ… ã‚µãƒãƒ¼ãƒˆ' : 'âŒ éã‚µãƒãƒ¼ãƒˆ'}`);
            
            // TextEncoder/TextDecoder ã‚µãƒãƒ¼ãƒˆç¢ºèª
            const hasTextEncoder = typeof TextEncoder !== 'undefined' && typeof TextDecoder !== 'undefined';
            results.push(`TextEncoder/Decoder: ${hasTextEncoder ? 'âœ… ã‚µãƒãƒ¼ãƒˆ' : 'âŒ éã‚µãƒãƒ¼ãƒˆ'}`);

            return hasCrypto && hasLocalStorage && hasTextEncoder;

        // æš—å·åŒ–ãƒ»å¾©å·åŒ–ã®ãƒ†ã‚¹ãƒˆ
        async function testEncryptionFunction() {
            const resultsDiv = document.getElementById('encryption-results');
            resultsDiv.innerHTML = 'å®Ÿè¡Œä¸­...';
            
            try {
                // ç°¡å˜ãªæš—å·åŒ–ãƒ»å¾©å·åŒ–ãƒ†ã‚¹ãƒˆ
                const testData = 'APIkey_test_12345';
                
                // AES-GCM ãƒ†ã‚¹ãƒˆ
                const algorithm = 'AES-GCM';
                const key = await crypto.subtle.generateKey(
                    { name: algorithm, length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();
                const dataBuffer = encoder.encode(testData);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                // æš—å·åŒ–
                const encryptedBuffer = await crypto.subtle.encrypt(
                    { name: algorithm, iv },
                    key,
                    dataBuffer
                );
                
                // å¾©å·åŒ–
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: algorithm, iv },
                    key,
                    encryptedBuffer
                );
                const decryptedData = decoder.decode(decryptedBuffer);
                
                const success = decryptedData === testData;
                resultsDiv.innerHTML = success ? 
                    'âœ… æš—å·åŒ–ãƒ»å¾©å·åŒ–ãƒ†ã‚¹ãƒˆæˆåŠŸ\\n' +
                    `å…ƒãƒ‡ãƒ¼ã‚¿: ${testData}\\n` +
                    `å¾©å·å¾Œ: ${decryptedData}\\n` +
                    `çµæœ: ${success ? 'ä¸€è‡´' : 'ä¸ä¸€è‡´'}` :
                    'âŒ æš—å·åŒ–ãƒ»å¾©å·åŒ–ãƒ†ã‚¹ãƒˆå¤±æ•—';
                    
            } catch (error) {
                resultsDiv.innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`;
            }
        }

        // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ã®ãƒ†ã‚¹ãƒˆ
        function testValidationFunction() {
            const resultsDiv = document.getElementById('validation-results');
            
            // ãƒ†ã‚¹ãƒˆç”¨ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³é–¢æ•°ï¼ˆenvSliceã‹ã‚‰æŠœç²‹ï¼‰
            function validateGeminiApiKey(apiKey) {
                if (!apiKey || typeof apiKey !== 'string') {
                    return { isValid: false, error: 'APIã‚­ãƒ¼ãŒå¿…è¦ã§ã™' };
                }
                
                const trimmed = apiKey.trim();
                if (trimmed.length === 0) {
                    return { isValid: false, error: 'APIã‚­ãƒ¼ãŒç©ºã§ã™' };
                }
                
                if (!trimmed.startsWith('AIzaSy')) {
                    return { isValid: false, error: 'Gemini APIã‚­ãƒ¼ã¯"AIzaSy"ã§å§‹ã¾ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™' };
                }
                
                if (trimmed.length < 20 || trimmed.length > 50) {
                    return { isValid: false, error: 'APIã‚­ãƒ¼ã®é•·ã•ãŒä¸æ­£ã§ã™ï¼ˆ20-50æ–‡å­—ï¼‰' };
                }
                
                if (!/^[A-Za-z0-9_-]+$/.test(trimmed)) {
                    return { isValid: false, error: 'APIã‚­ãƒ¼ã«ç„¡åŠ¹ãªæ–‡å­—ãŒå«ã¾ã‚Œã¦ã„ã¾ã™' };
                }
                
                return { isValid: true };
            }
            
            // ãƒ†ã‚¹ãƒˆã‚±ãƒ¼ã‚¹
            const testCases = [
                { input: 'AIzaSyDtestkey123456789abcdefghijklmnop', expected: true, description: 'æœ‰åŠ¹ãªAPIã‚­ãƒ¼' },
                { input: '', expected: false, description: 'ç©ºæ–‡å­—' },
                { input: 'invalid_key', expected: false, description: 'ç„¡åŠ¹ãªãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹' },
                { input: 'AIzaSy', expected: false, description: 'çŸ­ã™ãã‚‹' },
                { input: 'AIzaSyD' + 'a'.repeat(100), expected: false, description: 'é•·ã™ãã‚‹' },
                { input: 'AIzaSyDtest key with spaces', expected: false, description: 'ã‚¹ãƒšãƒ¼ã‚¹å«ã‚€' },
                { input: 'AIzaSyDtest@key', expected: false, description: 'ç„¡åŠ¹æ–‡å­—å«ã‚€' }
            ];
            
            let results = [];
            let passCount = 0;
            
            testCases.forEach(testCase => {
                const result = validateGeminiApiKey(testCase.input);
                const passed = result.isValid === testCase.expected;
                if (passed) passCount++;
                
                results.push(
                    `${passed ? 'âœ…' : 'âŒ'} ${testCase.description}: ` +
                    `æœŸå¾…=${testCase.expected}, å®Ÿéš›=${result.isValid}` +
                    (result.error ? ` (${result.error})` : '')
                );
            });
            
            resultsDiv.innerHTML = 
                `${passCount}/${testCases.length} ãƒ†ã‚¹ãƒˆé€šé\\n\\n` +
                results.join('\\n');
        }

        // ãƒã‚¹ã‚­ãƒ³ã‚°æ©Ÿèƒ½ã®ãƒ†ã‚¹ãƒˆ
        function testMaskingFunction() {
            const resultsDiv = document.getElementById('masking-results');
            
            // ãƒã‚¹ã‚­ãƒ³ã‚°é–¢æ•°ï¼ˆapiKeyStorageã‹ã‚‰æŠœç²‹ï¼‰
            function maskApiKey(apiKey, visibleChars = 4) {
                if (!apiKey || apiKey.length <= visibleChars) {
                    return apiKey;
                }
                
                const maskedLength = apiKey.length - visibleChars;
                const visiblePart = apiKey.slice(-visibleChars);
                const maskedPart = '*'.repeat(Math.min(maskedLength, 12));
                
                return maskedPart + visiblePart;
            }
            
            const testCases = [
                { input: 'AIzaSyDtestkey123456789abcdefghijklmnop', visibleChars: 4 },
                { input: 'AIzaSyDtestkey123456789abcdefghijklmnop', visibleChars: 6 },
                { input: 'short', visibleChars: 4 },
                { input: '', visibleChars: 4 },
                { input: 'A', visibleChars: 4 }
            ];
            
            let results = [];
            
            testCases.forEach(testCase => {
                const masked = maskApiKey(testCase.input, testCase.visibleChars);
                results.push(
                    `å…¥åŠ›: "${testCase.input}" (è¡¨ç¤ºæ–‡å­—æ•°: ${testCase.visibleChars})\\n` +
                    `çµæœ: "${masked}"\\n`
                );
            });
            
            resultsDiv.innerHTML = results.join('\\n');
        }

        // LocalStorageæ©Ÿèƒ½ã®ãƒ†ã‚¹ãƒˆ
        function testLocalStorageFunction() {

                const testValue = { apiKey: 'AIzaSyDtest123', timestamp: new Date().toISOString() };
                
                // ä¿å­˜ãƒ†ã‚¹ãƒˆ
                localStorage.setItem(testKey, JSON.stringify(testValue));
                
                // èª­ã¿è¾¼ã¿ãƒ†ã‚¹ãƒˆ
                const retrieved = JSON.parse(localStorage.getItem(testKey));
                
                // å‰Šé™¤ãƒ†ã‚¹ãƒˆ
                localStorage.removeItem(testKey);
                const afterDelete = localStorage.getItem(testKey);
                
                const testPassed = 
                    retrieved.apiKey === testValue.apiKey && 
                    retrieved.timestamp === testValue.timestamp &&
                    afterDelete === null;
                
                resultsDiv.innerHTML = testPassed ?
                    'âœ… localStorage ãƒ†ã‚¹ãƒˆæˆåŠŸ\\n' +
                    `ä¿å­˜ãƒ‡ãƒ¼ã‚¿: ${JSON.stringify(testValue)}\\n` +
                    `èª­ã¿è¾¼ã¿çµæœ: ${JSON.stringify(retrieved)}\\n` +
                    `å‰Šé™¤ç¢ºèª: ${afterDelete === null ? 'OK' : 'NG'}` :
                    'âŒ localStorage ãƒ†ã‚¹ãƒˆå¤±æ•—';
                    
            } catch (error) {

            }
        }

                    `å®Ÿè¡Œæ™‚é–“: ${duration}ms\\n` +

            }
        }
